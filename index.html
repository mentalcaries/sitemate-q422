<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>SiteMate Challenge</title>
</head>
<body>
  <div class="root">
  <header class="header">
    <img class="header__logo" src="./images/sitemate.png" alt="Sitemate Logo">
  </header>
  
  <main class="main">
    <button class="main__button">Click me</button>
    <p class="main__message">You just clicked yes</p>

    <div class="popup popup_confirm">
      <div class="popup__overlay">
        <div class="popup__container">
          <p class="popup__text">Are you sure you want to continue?</p>
          <div class="popup__buttons">
            <button class="popup__button">Yes</button>
            <button class="popup__button">No</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
  <script src="./pages/index.js" type="module"></script>
</body>
</html>
